<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selenium Updates Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Selenium Updates Hub</h1>
    <p>Latest news and jobs around Selenium</p>
  </header>

  <main>
    <div class="categories">
      <button class="tab" data-category="All">All</button>
      <button class="tab" data-category="Job">Job</button>
      <button class="tab" data-category="Tool">Tool</button>
      <button class="tab" data-category="Trending">Trending</button>
    </div>
    <div id="news"></div>
  </main>

  <footer>
    <p>Powered by Selenium News JSON</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
